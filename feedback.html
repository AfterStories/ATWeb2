<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<meta content="yes" name="apple-touch-fullscreen">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="telephone=no,email=no" name="format-detection">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="UTF-8">
<title>AreTalk</title>
<head>

<link rel="stylesheet" href="lib/layui-v2.2.5/layui/css/layui.css">
<link rel="stylesheet" href="lib/header/header.css">
<link rel="stylesheet" href="lib/footer/footer.css">
<link rel="stylesheet" href="css/feedback.css">

</head>

<body>


	<header id="header" class="headerFloat">

	</header>
	
	<div id="login">
		<div id="About" class="AboutContent">

			<h1 class="contentTitle" langtag="Feedback">
			意见反馈
			</h1>

		<form class="layui-form" id="Feedbackfrom"  onsubmit="return false;">
					
  			<div class="layui-form-item">
  			  <label class="layui-form-label" langtag="name">名称</label>
  			  <div class="layui-input-block">
  			    <input type="text" name="name" required  lay-verify="required" placeholder="name" class="layui-input">
  			  </div>
  			</div>
  			<div class="layui-form-item">
  			  <label class="layui-form-label" langtag="phoneNumber">电话</label>
  			  <div class="layui-input-block">
  			    <input type="text" name="phoneNumber" required  lay-verify="required" placeholder="phone Number" class="layui-input">
  			  </div>
  			</div>
  			<div class="layui-form-item">
  			  <label class="layui-form-label" langtag="E-mail">E-mail</label>
  			  <div class="layui-input-block">
  			    <input type="text" name="email" required  lay-verify="required|email" placeholder="your email@xxx.com" class="layui-input">
  			  </div>
  			</div>
  			<div class="layui-form-item">
  			  <label class="layui-form-label" langtag="ContactTitle">标题</label>
  			  <div class="layui-input-block">
  			    <input type="text" name="title" required  lay-verify="required" placeholder="tittle" class="layui-input">
  			  </div>
  			</div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label" langtag="contact">内容简述</label>
			    <div class="layui-input-block">
			      <textarea placeholder="content" name="describe" class="layui-textarea"></textarea>
			    </div>
			  </div>   						
			 <div class="layui-form-item">
			   <div class="layui-input-block">
			     <button class="layui-btn" lay-submit lay-filter="Feedbackfrom" langtag="subBtn">立即提交</button>      
			   </div>
			 </div>
		</form>

				
				
		</div>	
	</div>	

	<footer>

	</footer>
<script src="lib/jquery.js"></script>
<script src="lib/layui-v2.2.5/layui/layui.js"></script>
<script src="lib/lang/langchange.js" type="text/javascript"></script>
<script src="js/feedback.js"></script>
</body>
</html>
