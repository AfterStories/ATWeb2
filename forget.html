<body>

<header id="header" class="headerFloat">

</header>


	<div id="registerMain">
		<div id="registerBox">
			<div id="registerLeftImgBox" class="registerContent">
				<img src="img/registerLeftImg.png" id="registerLeftImg">
			</div>
			<div id="registerForm" class="layui-form layui-form-pane">
				<div class="registerTitle-Big">找回你忘记的帐号</div>
				<div class="registerTitle-sm">通过电话验证码 重置您的密码</div>

            <div class="layui-inline" >
                <select lay-verify="required" name="countryId" id="PhoneNmuAre" >
                      <option  value="" langtag="AreaNO">AreaNO</option>
                </select>
            </div>

            <div class="layui-inline" >
              <input type="text" name="phone" autocomplete="off" class="layui-input " lay-verify="required|number" placeholder="phone">
            </div>

            <div class="layui-inline" >
              <input type="text" name="verifyCode" autocomplete="off" class="layui-input " placeholder="verifyCode">
            </div>             


		      <div id="StayLogin">
		      <input id="chk_protocol" type="checkbox" name="protocol" lay-skin="primary" lay-filter="protocol"  checked><span langtag="Agree">   同意并遵守</span><a href="protocol.html" id="protocol" langtag="Terms">《服务条款》</a>
		      </div>
            <div id="GetCode" lay-submit lay-filter="GetCode" langtag="SendVerificationCode">获取验证码</div>
		    <div id="SignBtn" lay-submit lay-filter="subBtn" langtag="subBtn">提交</div>
		    </div>
<!-- ******************************************************************** -->            
            <div id="resetForm" class="layui-form layui-form-pane" style="display:none;">
                <div class="registerTitle-Big">您的验证码已通过</div>
                <div class="registerTitle-sm">现在可以设置您的新密码</div>

            <div class="layui-inline" >
                <input type="text" name="newpassword" autocomplete="off" class="layui-input " lay-verify="required" placeholder="new password">
            </div>

            <div id="newpassword" lay-submit lay-filter="newpasswordsubBtn" langtag="subBtn">提交</div>
            </div>  
		</div>


	</div>

</body>
