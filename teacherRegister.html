              </div>

                         <!-- The file upload form used as target for the file upload widget -->
            <form class="fileupload" id="exerciseSRC-upload" action="http://211.159.152.210:8188/AreTalkServer/Servlet/UploadHandleServlet" method="POST" enctype="multipart/form-data">
                    <!-- Redirect browsers with JavaScript disabled to the origin page -->
                   
                    <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                    <div class="row fileupload-buttonbar" id="uploadheadBox">
                        <div class="col-lg-7">
                            <!-- The fileinput-button span is used to style the file input field as button -->

                            <span class="btn btn-success fileinput-button">
                                <i class="glyphicon glyphicon-plus"></i>
                                <div id="uploadimg"><img id="preheadimg" src="img/+.png" alt="" /></div>

                                <input id="fileupload" type="file" name="files[]" multiple>                                
                            </span>
                            <div id="fileuploadnote"><div class="uploadnotetext" langtag="HeadIMGNeed">照片要求：</div><div class="uploadnotetext" langtag="HeadIMGNeed2">修改头像需经过审核</div><div class="uploadnotetext" langtag="HeadIMGNeed3">图片格式只支持：JPG、PNG</div><div class="uploadnotetext" langtag="HeadIMGNeed4">文件大小不超过2M</div></div>

                        </div>
                        <!-- The global progress state -->
                          <!-- The table listing the files available for upload/download -->
                        <table role="presentation" class="table table-striped" id="uploadtable"><tbody class="files"></tbody></table>
                    </div>
                    <div id="truedemo" class="uploaddemobox" align="center">
                      <img class="demotittleimg" src="img/truedemo.png" alt="" />
                      <div class="demotitele">

                      </div>
                      <div class="demoimgBox">
                        <img src="img/true1.jpg" alt="" class="demoimg" />
                        <img src="img/true2.jpg" alt="" class="demoimg" />
                        <img src="img/true3.jpg" alt="" class="demoimg" />
                      </div>
                      <div id="mypiclimit">
                          <div class="everdemotitle" langtag="HeadIMGDemo3">我的基本照片要求：</div>
                          <div class="everdemotitle" langtag="HeadIMGDemo4">上传近期本人正面清晰照片，不要上传合影照片</div>
                          <div class="everdemotitle" langtag="HeadIMGDemo5">头像不允许涉及政治敏感与色情</div>
                      </div>


                    </div>
                    <div id="falsedemo" class="uploaddemobox" align="center">
                      <img class="demotittleimg" src="img/falsedemo.png" alt="" />
                      <div class="demotitele">
                          <div class="everdemotitle" langtag="HeadIMGDemo6">请不要使用类似以下情况的照片</div>
                      </div>
                      <div class="demoimgBox">
                        <img src="img/false1.jpg" alt="" class="demoimg" />
                        <img src="img/false2.jpg" alt="" class="demoimg" />
                        <img src="img/false3.jpg" alt="" class="demoimg" />
                      </div>
                    </div>

                </form>
                <br>
            
            </div>

            
            
            <!-- The template to display files available for upload -->
            <script id="template-upload" type="text/x-tmpl">
            {% for (var i=0, file; file=o.files[i]; i++) { %}
                <tr id="filetr" class="template-upload fade">
                  <!--   <td ><input type="checkbox" name="delete" value="1" class="toggle" ></td> -->
                    <td>
                        <div class="preview"></div>
                          <br />
                        {% if (!i && !o.options.autoUpload) { %}
                            <button class="btn btn-primary start" disabled langtag="UploadBtn">上传</button>
                        {% } %}
                        {% if (!i) { %}
                            <button class="btn btn-warning cancel" onclick="cancelupload()" langtag="cancelBtn">取消</button>
                        {% } %}
                    </td>                      
                    


                </tr>
            {% } %}
            </script>
            <!-- The template to display files available for download -->
            <script id="template-download" type="text/x-tmpl">
            {% for (var i=0, file; file=o.files[i]; i++) { %}
                <tr class="template-download fade">
  <!--                     <td>
                        <span class="preview">
                            {% if (file.thumbnailUrl) { %}
                                <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img           src="{%=file.thumbnailUrl%}"></a>
                            {% } %}
                        </span>
                    </td>
                      <td>
                        <p class="name">
                            {% if (file.url) { %}
                                <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}"            {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                            {% } else { %}
                                <span>{%=file.name%}</span>
                            {% } %}
                        </p>
                        {% if (file.error) { %}
                            <div><span class="label label-danger">Error</span> {%=file.error%}</div>
                        {% } %}
                    </td>
                <td>
                        <span class="size">{%=o.formatFileSize(file.size)%}</span>
                    </td> 
                    <td>
                      {% if (file.deleteUrl) { %}
                            <button class="btn btn-danger delete" data-type="{%=file.deleteType%}"          data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %}           data-xhr-fields='{"withCredentials":true}'{% } %}>
                                <i class="glyphicon glyphicon-trash"></i>
                                <span>Delete</span>
                            </button>
                            
                        {% } else { %} -->
                            <button class="btn btn-warning cancel">
                                <i class="glyphicon glyphicon-ban-circle"></i>
                                <span langtag="cancelBtn">取消</span>
                            </button>
                        {% } %}
                    </td>
                </tr>
            {% } %}
            </script>
