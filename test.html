<body>

<header id="header" class="headerFloat">

</header>


	<div id="registerMain">
		<div id="registerBox">
			<div id="registerLeftImgBox" class="registerContent">
				<img src="img/registerLeftImg.png" id="registerLeftImg">
			</div>
			<div id="registerForm" class="layui-form layui-form-pane">
				<div id="registerTitle-Big" langtag="TestTag">为你免费测评中文能力</div>
				<div id="registerTitle-sm" langtag="TestTag2">提交资料 与测评老师通话</div>

				<div class="layui-inline" >
  				<input type="text" id="username" name="userName" autocomplete="off" class="layui-input " lay-verify="required|username|pass" placeholder="your name">
  			</div>

        <div class="layui-inline" >
          <input type="text" name="e-mail" autocomplete="off" class="layui-input " lay-verify="required|email" placeholder="e-mail">
        </div>

        <div class="layui-inline">
            <select name="LivelandId" id="LivelandId" lay-filter="country" lay-verify="required">     <option  value="" langtag="country">country</option>
            </select>
        </div>   

        <div class="layui-inline" >
            <select lay-verify="required" name="countryId" id="PhoneNmuAre" >
                  <option  value="" langtag="AreaNO">AreaNO</option>
            </select>
        </div>

        <div class="layui-inline" >
          <input type="text" name="phone" autocomplete="off" class="layui-input " lay-verify="required|number" placeholder="phone">
        </div>

 </div>  -->

	</div>
